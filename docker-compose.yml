version: '3.7'
services:

  app-redis:
    image: redislabs/redismod:latest
    ports:
      - "6379:6379"
    networks:
      - redis-microservices-network
    restart: always

  app-events:
    build:
      context: ./events-service
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    environment:
      - REDIS_HOST=app-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    networks:
      - redis-microservices-network
    depends_on:
      - app-redis
    restart: always
    
  app-mysql:
    build:
      context: ./mysql-database
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=debezium
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw
    networks:
      - redis-microservices-network
    restart: always

networks:
  redis-microservices-network:
    driver: bridge